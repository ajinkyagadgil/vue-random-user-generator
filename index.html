<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <!-- When we use v-bind then {{}} is not required we can directly bind -->
            <!-- We can use : instead of v-bind: -->
            <!-- <img v-bind:src="picture" :alt="firstName"> -->
            <!-- If we want to append firstName and lastName we do the following -->
            <img :class="gender" v-bind:src="picture" :alt="`${firstName} ${lastName}`">
            <h1>{{firstName}} {{lastName}}</h1>
            <h3>{{email}}</h3>
            <button :class="gender" v-on:click="getUserInfo()">Get Random User</button>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
